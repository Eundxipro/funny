<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kisah Kampus Kita - Cerita & Fakta Mahasiswa</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/Eundxipro/funny/main/gambar%20kampus%20fp.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #374151;
      scroll-behavior: smooth;
    }
    /* Custom scrollbar for card grid */
    #topicGrid::-webkit-scrollbar {
      height: 8px;
    }
    #topicGrid::-webkit-scrollbar-thumb {
      background-color: #3b82f6;
      border-radius: 4px;
    }
  </style>
</head>
<body class="antialiased">
  <!-- Sticky Header Nav -->
  <header class="sticky top-0 z-50 bg-white border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="#" class="text-2xl font-extrabold text-blue-600 select-none">
        Kisah Kampus Kita
      </a>
      <nav class="space-x-6 text-gray-600 font-medium text-sm hidden md:flex">
        <a href="#" class="hover:text-blue-600 transition duration-300">Home</a>
        <a href="#topicGrid" class="hover:text-blue-600 transition duration-300">Topik</a>
        <a href="#" class="hover:text-blue-600 transition duration-300">Tentang</a>
        <a href="#" class="hover:text-blue-600 transition duration-300">Kontak</a>
        <a href="https://instagram.com/yudaprawira_m.p" target="_blank" class="hover:text-blue-600 transition duration-300">
          <i class="fab fa-instagram"></i>
        </a>
      </nav>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 py-20 flex flex-col gap-16">
    <!-- Hero Section -->
    <section class="text-center max-w-4xl mx-auto relative">
      <div class="absolute inset-0 bg-black opacity-50 rounded-lg"></div> <!-- Background overlay -->
      <h1 class="text-5xl md:text-6xl font-extrabold text-white leading-tight mb-6 relative z-10">
        Jelajahi Kisah & Fakta Seru Kehidupan Mahasiswa Kampus Kita
      </h1>
      <p class="text-lg md:text-xl text-gray-200 mb-10 max-w-3xl mx-auto relative z-10">
        Temukan cerita menarik, fakta unik, dan info penting seputar kehidupan mahasiswa di sini!
      </p>
      <a href="#topicGrid" class="inline-block bg-blue-600 text-white text-lg font-semibold px-8 py-4 rounded-lg shadow-md hover:bg-blue-700 transition duration-300 select-none relative z-10">
        Mulai Jelajah Topik
      </a>
    </section>

    <!-- Topics Grid -->
    <section id="topicGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10">
      <!-- Cards will be generated by script -->
    </section>
  </main>

  <script>
    const topics = [
      { key: "romansa", name: "Romansa Kampus", icon: "fas fa-heartbeat", tagline: "Debar cinta & pertemuan tak terlupakan di tengah hiruk pikuk akademis." },
      { key: "anomali", name: "Anomali Mahasiswa", icon: "fas fa-ghost", tagline: "Kejadian 'luar biasa' yang hanya anak kampus yang paham." },
      { key: "gamer", name: "Arena Gamer", icon: "fas fa-headset", tagline: "Dari noob hingga pro, kisah gamer kampus yang seru!" },
      { key: "tugas", name: "Pejuang Deadline", icon: "fas fa-hourglass-half", tagline: "Tips & trik taklukkan tugas, sebelum bendera kuning berkibar!" },
      { key: "fyi", name: "FYI Kampus", icon: "fas fa-info-circle", tagline: "Info wajib tahu biar nggak ketinggalan berita penting." }
    ];

    const topicGrid = document.getElementById('topicGrid');
    topics.forEach(topic => {
      const link = document.createElement('a');
      link.href = `${topic.key}.html`;
      link.className = 'group rounded-xl bg-white p-6 shadow-lg hover:shadow-xl transition-shadow duration-300 flex flex-col justify-between no-underline';

      link.innerHTML = `
        <div class="flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-blue-600 mb-6 mx-auto transition-transform duration-300 group-hover:scale-110">
          <i class="${topic.icon} fa-lg"></i>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2 text-center group-hover:text-blue-600 transition-colors duration-300">${topic.name}</h3>
        <p class="text-sm text-gray-500 text-center leading-relaxed">${topic.tagline}</p>
      `;

      topicGrid.appendChild(link);
    });
  </script>
</body>
</html>
