<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisah Kampus: Fakta & Cerita Seru!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" xintegrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #eef2f7; /* Latar belakang sedikit lebih cerah */
            color: #1a202c; /* Warna teks utama lebih gelap */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
            transition: background-color 0.5s ease; /* Transisi halus untuk body */
        }
        .container {
            background-color: white;
            padding: 28px; /* Sedikit lebih banyak padding */
            border-radius: 16px; /* Border radius lebih besar */
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12); /* Shadow lebih menonjol */
            width: 100%;
            max-width: 768px; /* Lebar kontainer diperluas sedikit */
            text-align: center;
            transition: transform 0.3s ease-out; /* Transisi untuk container */
        }
        h1 {
            font-size: 2.25rem; /* 36px, lebih besar */
            font-weight: 700;
            margin-bottom: 32px; /* Jarak bawah lebih besar */
            color: #2d3748; /* Warna judul sedikit lebih lembut */
        }
        h2 {
            font-size: 1.875rem; /* 30px, lebih besar */
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }
        .topic-btn {
            background-image: linear-gradient(to right, #4f46e5, #7c3aed); /* Gradient untuk tombol */
            color: white;
            padding: 20px; /* Padding lebih besar */
            border-radius: 10px; /* Border radius lebih besar */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease; /* Transisi lebih komprehensif */
            text-align: center;
            width: 100%;
            font-size: 1.15rem; /* Font sedikit lebih besar */
            display: flex; /* Untuk ikon dan teks */
            align-items: center;
            justify-content: center; /* Pusatkan konten tombol */
            gap: 10px; /* Jarak antara ikon dan teks */
            border: none; /* Hilangkan border default */
        }
        .topic-btn:hover {
            background-image: linear-gradient(to right, #4338ca, #6d28d9); /* Gradient lebih gelap saat hover */
            transform: translateY(-3px) scale(1.02); /* Efek hover lebih dinamis */
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }
        .topic-btn i { /* Styling untuk ikon */
            font-size: 1.3em; /* Ukuran ikon relatif terhadap font tombol */
        }
        .btn-secondary {
            background-color: #4a5568; /* Warna tombol kembali lebih gelap */
            color: white;
            padding: 12px 24px; /* Padding disesuaikan */
            border-radius: 8px;
            font-weight: 500; /* Font weight sedikit lebih ringan */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-flex; /* Untuk ikon */
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #2d3748; /* Warna hover lebih gelap */
            transform: translateY(-2px);
        }
        .content-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px; /* Border radius lebih besar untuk gambar */
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2); /* Shadow gambar lebih jelas */
        }
        .content-text {
            text-align: left;
            line-height: 1.8; /* Line height lebih besar untuk kenyamanan baca */
            color: #4a5568; /* Warna teks konten lebih lembut */
            font-size: 1.05rem; /* Font sedikit lebih besar */
        }
        .content-text p, .content-text ul {
            margin-bottom: 1.25rem; /* Jarak antar paragraf/list lebih besar */
        }
        .content-text ul {
            list-style-type: none; /* Hapus bullet default */
            padding-left: 0;
        }
        .content-text li {
            margin-bottom: 0.75rem;
            padding-left: 1.5em; /* Ruang untuk ikon custom */
            position: relative;
        }
        .content-text li::before { /* Custom bullet point dengan Font Awesome */
            content: "\f138"; /* Ikon panah kanan dari Font Awesome */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 0;
            color: #7c3aed; /* Warna ikon ungu */
            font-size: 0.9em;
        }
        .hidden {
            display: none !important; /* Pastikan hidden benar-benar menyembunyikan */
        }
        #topicGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Lebar minimum tombol lebih besar */
            gap: 20px; /* Jarak antar tombol lebih besar */
            margin-bottom: 32px;
        }

        /* Animasi untuk perpindahan layar */
        .screen {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="topicSelectionScreen" class="screen">
            <h1><i class="fas fa-book-open-reader" style="color: #7c3aed;"></i> Jelajahi Kisah Kampus!</h1>
            <div id="topicGrid">
                </div>
        </div>

        <div id="contentDisplayScreen" class="hidden screen">
            <button id="backToTopicsButton" class="btn-secondary"><i class="fas fa-arrow-left"></i> Kembali</button>
            <h2 id="contentTitle"></h2>
            <div id="contentBody" class="content-text">
                </div>
        </div>
    </div>

    <script>
        const topicSelectionScreen = document.getElementById('topicSelectionScreen');
        const contentDisplayScreen = document.getElementById('contentDisplayScreen');
        const topicGrid = document.getElementById('topicGrid');
        const contentTitle = document.getElementById('contentTitle');
        const contentBody = document.getElementById('contentBody');
        const backToTopicsButton = document.getElementById('backToTopicsButton');

        const topics = [
            { key: "romansa", name: "Romansa Kampus", icon: "fas fa-heart" },
            { key: "anomali", name: "Anomali Mahasiswa", icon: "fas fa-microscope" }, // Mengganti ikon
            { key: "gamer", name: "Dunia Gamer Kampus", icon: "fas fa-gamepad" },
            { key: "tugas", name: "Info Tugas Kuliah", icon: "fas fa-tasks" },
            { key: "fyi", name: "FYI Terkini", icon: "fas fa-bullhorn" }
        ];

        const contentData = {
            "romansa": {
                title: "Kisah Romansa di Kebun Percobaan",
                bodyHTML: `
                    <img src="https://raw.githubusercontent.com/Eundxipro/funny/main/WhatsApp%20Image%202025-05-31%20at%2019.46.45.jpeg" alt="Pertemuan di kebun percobaan Fakultas Pertanian" class="content-image">
                    <p>Di tengah hijaunya kebun percobaan Fakultas Pertanian, di antara aroma tanah basah dan semangat praktikum jagung, sebuah pertemuan tak terduga terjadi. Dua pasang mata bertemu, mungkin awalnya hanya sebatas rekan praktikum, namun siapa sangka momen sederhana itu terekam dalam jejak digital ini? Apakah ini awal dari sebuah kisah romansa yang akan mekar seiring tumbuhnya sang jagung? Hanya waktu yang bisa menjawab...</p>
                `
            },
            "anomali": {
                title: "Anomali Mahasiswa: Fakta Unik & Mengejutkan!",
                bodyHTML: `
                    <p>Dunia kampus itu penuh warna, dan mahasiswa Fakultas Pertanian punya segudang cerita unik! Pernah dengar dosen yang tiba-tiba pantun di tengah kuliah serius? Atau mitos pohon keramat di belakang lab yang katanya bisa bikin cepat lulus? Kami akan mengupas tuntas fenomena-fenomena 'ajaib' yang mungkin hanya kamu temui di sini. Siap-siap terkejut, tertawa, atau malah mengangguk setuju!</p>
                    <p><strong>Contoh Anomali (Segera Hadir):</strong></p>
                    <ul>
                        <li>Misteri Sendal Jepit yang Selalu Hilang Sebelah di Masjid Kampus.</li>
                        <li>Fenomena 'Kesurupan Deadline' H-1 Pengumpulan Laporan.</li>
                        <li>Ritual Aneh Sebelum Ujian Praktikum Agar Dapat Nilai A.</li>
                    </ul>
                    <p>Punya cerita anomali versi kamu? Bagikan di kolom komentar (fitur segera hadir)!</p>
                `
            },
            "gamer": {
                title: "Arena Gamer Kampus Pertanian: Lebih dari Sekadar Cangkul!",
                bodyHTML: `
                    <p>Siapa bilang anak pertanian cuma akrab sama tanah dan tanaman? Di balik layar laptop dan smartphone, jiwa-jiwa kompetitif membara! Dari strategi jitu menaklukkan Land of Dawn di Mobile Legends saat istirahat praktikum, koordinasi tim yang solid di map Valorant saat malam minggu, hingga diskusi hangat merakit PC gaming idaman dengan budget mahasiswa.</p>
                    <p>Ini bukan cuma soal main game, tapi tentang komunitas, persahabatan, dan pembuktian bahwa anak pertanian juga bisa jadi 'pro player' di bidangnya masing-masing. Apakah kamu salah satunya?</p>
                    <p><strong>Update Terbaru (Segera Hadir):</strong></p>
                    <ul>
                        <li>Jadwal Turnamen E-Sport Antar Angkatan.</li>
                        <li>Review Game-Game Populer di Kalangan Mahasiswa Pertanian.</li>
                        <li>Tips & Trik Naik Rank dari Para 'Sesepuh Gamer' Kampus.</li>
                    </ul>
                `
            },
            "tugas": {
                title: "Info Tugas Kuliah & Deadline Pertanian: Anti Panik!",
                bodyHTML: `
                    <p>Mahasiswa dan deadline itu dua sejoli yang tak terpisahkan. Biar nggak kelabakan, yuk simak rangkuman tugas-tugas 'keramat' dan tanggal pentingnya di Fakultas Pertanian:</p>
                    <ul>
                        <li>Laporan Praktikum Urban Farming: <em>Perhatikan format dan analisis data!</em></li>
                        <li>Makalah Produksi Tanaman Hortikultura: <em>Kajian literatur mendalam adalah kunci.</em></li>
                        <li>Presentasi Zat Pengatur Tumbuh: <em>Siapkan slide yang menarik dan kuasai materi.</em></li>
                        <li>Proposal Penelitian Tanaman Industri: <em>Inovasi dan metodologi yang kuat jadi nilai plus.</em></li>
                        <li>Ujian Akhir Semester Statistika: <em>Latihan soal sebanyak-banyaknya!</em></li>
                    </ul>
                    <p><strong>Pro-Tip:</strong> Jangan tunda pekerjaan, buat jadwal, dan jangan ragu diskusi dengan teman atau asisten dosen. Semangat!</p>
                    <p>(Kumpulan contoh laporan, format slide, dan bank soal akan segera kami unggah!)</p>
                `
            },
            "fyi": {
                title: "FYI Terkini: Jangan Sampai Ketinggalan Info Penting Kampus Pertanian!",
                bodyHTML: `
                    <p>Dunia kampus itu dinamis! Selalu ada informasi baru, pengumuman penting, atau event seru yang sayang banget kalau dilewatkan. Di sini, kamu bakal dapat update terkini seputar Fakultas Pertanian:</p>
                    <ul>
                        <li>Jadwal Seminar & Workshop Terbaru.</li>
                        <li>Informasi Beasiswa yang Sedang Dibuka.</li>
                        <li>Lowongan Asisten Dosen atau Asisten Praktikum.</li>
                        <li>Agenda Kegiatan BEM dan Himpunan Mahasiswa.</li>
                        <li>Gosip? Mungkin sedikit, yang penting bermanfaat! ðŸ˜‰</li>
                    </ul>
                    <p>Pastikan kamu selalu cek halaman ini agar nggak jadi mahasiswa 'kudet' (kurang update). Informasi adalah kekuatan!</p>
                `
            }
        };

        function populateTopicButtons() {
            topicGrid.innerHTML = '';
            topics.forEach(topic => {
                const button = document.createElement('button');
                button.classList.add('topic-btn');
                button.setAttribute('data-topic', topic.key);
                // Tambahkan ikon ke tombol
                button.innerHTML = `<i class="${topic.icon}"></i> ${topic.name}`;
                topicGrid.appendChild(button);
            });
        }

        topicGrid.addEventListener('click', function(event) {
            const clickedButton = event.target.closest('.topic-btn'); // Lebih aman untuk klik di ikon
            if (clickedButton) {
                const topicKey = clickedButton.getAttribute('data-topic');
                loadContent(topicKey);
            }
        });

        backToTopicsButton.addEventListener('click', function() {
            contentDisplayScreen.classList.add('hidden');
            topicSelectionScreen.classList.remove('hidden');
            topicSelectionScreen.style.animation = 'fadeIn 0.5s ease-out'; // Re-apply animation
            contentTitle.innerHTML = "";
            contentBody.innerHTML = "";
        });

        function loadContent(topicKey) {
            const topicContent = contentData[topicKey]; 
            if (topicContent) {
                contentTitle.innerHTML = `<i class="${topics.find(t => t.key === topicKey).icon}" style="color: #7c3aed; margin-right: 10px;"></i>${topicContent.title}`; // Tambah ikon di judul konten
                contentBody.innerHTML = topicContent.bodyHTML;
                
                topicSelectionScreen.classList.add('hidden');
                contentDisplayScreen.classList.remove('hidden');
                contentDisplayScreen.style.animation = 'fadeIn 0.5s ease-out'; // Apply animation
                window.scrollTo(0, 0);
            } else {
                console.error("Konten untuk topik tidak ditemukan:", topicKey);
                contentTitle.textContent = "Konten Tidak Ditemukan";
                contentBody.innerHTML = "<p>Maaf, konten untuk topik ini belum tersedia atau tidak ditemukan. Silakan coba topik lain.</p>";
                
                topicSelectionScreen.classList.add('hidden');
                contentDisplayScreen.classList.remove('hidden');
                contentDisplayScreen.style.animation = 'fadeIn 0.5s ease-out';
                window.scrollTo(0, 0);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            populateTopicButtons();
            topicSelectionScreen.style.animation = 'fadeIn 0.5s ease-out'; // Animasi awal
        });
    </script>
</body>
</html>
